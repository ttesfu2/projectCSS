<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <script src="JavaScript/includeHTML.js"></script>
</head>

<body>
    <div class="container bg-white">

        <!--- header and nav  included-->
        <div include-html="/Include/header.html"> </div>
        <div include-html="/Include/navigation.html"> </div>

        <main class="row p-3">
            <form action="https://www.w3schools.com/action_page.php"  method="get" id="multipleForm"
                class="needs-validation" novalidate>
                <p class="text-danger font-weight-bold">* - required fields</p>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname" class="font-weight-bold">First Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fname"
                            name="fname"
                            maxlength="40"
                            pattern="[a-zA-Z]{1,25}"
                            required/>
                            <div class="invalid-feedback">First name is required up to 40 charachters</div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="lname" class="font-weight-bold">Last Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="lname"
                            name="lname"
                            maxlength="60"
                            pattern="[a-zA-Z]{1,25}"
                            required/>
                            <div class="invalid-feedback">Last name is required up to 60 charachters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="font-weight-bold">Email address<span class="text-danger">*</span></label>
                    <input type="email"
                            class="form-control"
                            name="email" id="email"
                            pattern="\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"
                            required/>
                            <div class="invalid-feedback">Email is required (format abc@gmail.com) up to 60 characters</div>
                </div>
                <div>
                    <label for="location" class="font-weight-bold">Find Location</label>
                    <select id="location" name="location" class="form-control" multiple  size="3">
                        <option value="1">Madison</option>
                        <option value="2">Middleton</option>
                        <option value="3">Verona</option>
                        <option value="4">Fitchburg</option>
                        <option value="5">Waunakee</option>
                    </select>
                </div>

                <fieldset class="form-group border my-3 px-4 py-2 bg-light">
                    <legend class="w-auto font-weight-bold small text-muted">I am Interested<span class="text-danger" >*</span></legend>
                    <div class="form-check">
                        <input type="radio" value="services" id="services" name="interested" class="form-check-input" required />
                        <label for="services" class="form-check-label font-weight-bold">Services</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" value="employment" id="employment" name="interested" class="form-check-input" />
                        <label for="employment" class="form-check-label font-weight-bold">Employment</label>
                    </div>
                </fieldset>

                <fieldset class="form-group border my-3 px-4 py-2 bg-light">
                    <legend class="w-auto font-weight-bold small text-muted">Bakery you Liked</legend>
                    <div class="form-check">
                        <input type="checkbox" value="baklava"
                        id="bbaklava" class="form-check-input" name="bakery">
                        <label for="bbaklava" class="form-check-label font-weight-bold">Baklava</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" value="sambusa" id="ssambusa" name="bakery" class="form-check-input" />
                        <label for="ssambusa" class="form-check-label font-weight-bold">Sambusa</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" value="kategna" id="kkategna" name="bakery" class="form-check-input" />
                        <label for="kkategna" class="form-check-label font-weight-bold">Kategna</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" value="other" id="oother" name="bakery" class="form-check-input" />
                        <label for="oother" class="form-check-label font-weight-bold">Other</label>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <label for="comments" class="font-weight-bold">Your Comments</label>
                    <textarea class="form-control" id="comments" name="comments"></textarea>
                </div>
                <button type="submit" class= "btn btn-success text-white my-3"
                    data-target="multipleForm">Submit
                </button>
                <button type="reset" class="btn btn-success
                    text-white my-3">Clear
                </button>
            </form>

        </main>

        <div include-html="/Include/footer.html"> </div>

    </div>
    <script src="JavaScript/formValidation.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>includeHTML();</script>
</body>

</html>
